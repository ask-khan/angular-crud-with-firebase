<div id="signup__page">
    <div class="form">
        <form (ngSubmit)="onSubmit(showLoginForm)" class="register-form" #heroForm="ngForm">
            <div class="form-group">
                <input type="text" 
                    class="form-control" 
                    [(ngModel)]="currentForm.username" 
                    minlength="6" 
                    #username="ngModel" 
                    name="username"
                    [ngClass]="{
                        'is-invalid':username.invalid && username.dirty,
                        'has-success':username.valid && username.dirty
                    }"
                    required placeholder="Enter the username" />
            </div>
            <div class="form-group">
                <input type="password" 
                    class="form-control" 
                    [(ngModel)]="currentForm.password" 
                    minlength="6" 
                    #password="ngModel"
                    name="password" 
                    required placeholder="Enter the password" 
                    [ngClass]="{
                        'is-invalid':password.invalid && password.dirty,
                        'has-success':password.valid && password.dirty
                    }"
                />
            </div>
           
            <div class="form-group" >
                <input type="text" 
                    class="form-control" 
                    [(ngModel)]="currentForm.emailaddress" 
                    #emailaddress="ngModel" name="emailaddress"
                    required 
                    placeholder="Enter email address" 
                    [ngClass]="{
                        'is-invalid':emailaddress.invalid && emailaddress.dirty,
                        'has-success':emailaddress.valid && emailaddress.dirty
                    }" email 
                />
            </div>
            <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Create</button>
            <p class="message">Already registered? <a href="" (click)="openLogin()">Sign Up</a></p>
        </form>
    </div>
</div>

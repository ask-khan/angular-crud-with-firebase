<div id="login__page">
    <div class="form">
        <form class="login-form" (ngSubmit)="onSubmit(showLoginForm)" #loginForm="ngForm">
            <div class="form-group">
                <input type="text" 
                    [(ngModel)]="currentForm.username" 
                    class="form-control" 
                    #username="ngModel" 
                    name="username" 
                    minlength="6"
                    [ngClass]="{
                        'is-invalid':username.invalid && username.dirty,
                        'has-success':username.valid && username.dirty
                    }"
                    required placeholder="Enter the username" />
            </div>
            <div class="form-group">
                <input type="password" 
                    class="form-control" 
                    [(ngModel)]="currentForm.password" 
                    minlength="6" 
                    #password="ngModel"
                    name="password" 
                    [ngClass]="{
                        'is-invalid':password.invalid && password.dirty,
                        'has-success':password.valid && password.dirty
                    }"
                    required placeholder="Enter the password" />
            </div>

            <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">login</button>
            <p class="message">Not registered? <a href="#" (click)="openSignUp()">Create an account</a>
            </p>
        </form>
    </div>
</div>
